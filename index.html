<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <head>
    <title>Pink Fairy Armadillo</title>
  </head>

  <body>
    <section class="welcome-screen-wrapper">
      <div class="welcome-screen">
        <div class="welcome-screen-title">
          <h1>WELCOME</h1>
        </div>
        <div class="game-information">
          <details>
            <summary>About</summary>
            <p>
              About A game inspired by Tamagotchi mechanics, which revolve
              around taking care of a pet. The pet in our game is going to be a
              pink fairy armadillo, and there will be a page introducing the
              armadillo and highlighting conservation efforts towards it.
            </p>
          </details>
        </div>

        <div class="game-instructions">
          <details>
            <summary>How to play</summary>
            <button>Learn how to play the game</button>
          </details>
        </div>

        <div class="game-controls">
          <button class="btn-xLarge green">Start Game</button>
          <button class="btn-xLarge yellow">Configure Pet</button>
        </div>
      </div>
    </section>
  </body>
</html>
